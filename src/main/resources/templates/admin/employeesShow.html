<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">
<meta charset="UTF-8">
<title>Registration Form</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />

<link rel="stylesheet" type="text/css"
	th:href="@{/resources/bootstrap.min.css}" />

<script type="text/javascript"
	th:src="@{/resources/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/bootstrap.min.js}"></script>
</head>

<body>
	<h2>Dane pracownika</h2>
	<div>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Id pracownika:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${employee.id}">Id</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Imię:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${employee.name}">Imię</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Nazwisko:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${employee.lastname}">Nazwisko</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Email:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${employee.email}">Email</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Ulica:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${employee.street}">Ulica</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Kod pocztowy:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${employee.postcode}">Kod
						pocztowy</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Data urodzenia:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${employee.birthdate}">Data
						urodzenia</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Telefon:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${product.telephone}">Telefon</p>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
