<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />


<link rel="stylesheet" type="text/css"
	th:href="@{/resources/bootstrap.min.css}" />


<script type="text/javascript"
	th:src="@{/resources/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/bootstrap.min.js}"></script>


<title>Spring Boot Exemple</title>

</head>
<body>
	<div class="container">
		<div th:if="${not #lists.isEmpty(employees)}">
			<h2>Lista pracowników</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Imię</th>
					<th>Nazwisko</th>
					<th>Adres email</th>
					<th>Ulica</th>
					<th>Miasto</th>
					<th>Kod pocztowy</th>
					<th>Data urodzenia</th>
					<th>Telefon</th>
					<th>Podgląd</th>
					<th>Edycja</th>
					<th>Usuwanie</th>
				</tr>
				<tr th:each="employee : ${employees}">
					<td th:text="${employee.id}">Id pracownika</td>
					<td th:text="${employee.firstName}">Imię</td>
					<td th:text="${employee.lastName}">Nazwisko</td>
					<td th:text="${employee.email}">Adres email</td>
					<td th:text="${employee.street}">Ulica</td>
					<td th:text="${employee.city}">Ulica</td>
					<td th:text="${employee.postcode}">Kod pocztowy</td>
					<td th:text="${employee.birthdate}">Data urodzenia</td>
					<td th:text="${employee.telephone}">Telefon</td>
					<td><a th:href="${ '/employee/' + employee.id}">Podgląd</a></td>
					<td><a th:href="${'/admin/home/employee/edit/' + employee.id}">Edycja</a></td>
					<td><a th:href="${'/admin/home/delete/' + employee.id}">Usuwanie</a></td>
				</tr>
			</table>

		</div>
	</div>

</body>
</html>
